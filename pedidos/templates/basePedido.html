<!DOCTYPE html>
{% load static %}
<html lang="pt-br" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Açaí Dicasa - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'Styles/output.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
</head>
<body class="bg-[#F7F7FA] text-gray-900 min-h-screen h-full w-full flex flex-col">

    <!-- Banner Topo -->
    <div class="bg-[#2D0A3A] w-full">
        <div class="w-full px-4 pt-4 pb-2 flex flex-col items-center">
            <div class="w-full flex justify-between items-center"> 
            </div>
            <div class="relative mt-6 flex flex-col items-center w-full">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="rounded-full border-4 border-white w-20 h-20 object-cover bg-white shadow-lg" />
                <div class="bg-white rounded-lg shadow px-4 py-3 w-full mt-2 flex flex-col items-center">
                    <span class="font-bold text-lg text-[#2D0A3A]">Açaiteria DiCasa</span>
                    <div class="flex items-center gap-2 text-gray-500 text-sm mt-1">
                        <i class="fas fa-map-marker-alt"></i> Praça do Geraldo Mirador-Ma <span class="mx-1">•</span> <a href="#" class="underline">Mais informações</a>
                    </div>
                    <span class="text-red-600 font-semibold text-sm mt-1">Fechado • Abrimos às 31h00</span>
                </div>
            </div>
        </div>
    </div>

    <main>
        {%block content %}{% endblock %}
    </main>
    <!-- Menu inferior fixo estilo mobile -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg z-50 w-full">
        <div class="flex justify-between items-center px-6 py-2">
            <a href="#" class="flex flex-col items-center text-purple-700 font-semibold">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Início</span>
            </a>
            <a href="{% url 'promocoes' %}"  class="flex flex-col items-center text-gray-400">
                <i class="fas fa-percent text-xl"></i>
                <span class="text-xs mt-1">Promoções</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-receipt text-xl"></i>
                <span class="text-xs mt-1">Pedidos</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">Perfil</span>
            </a>
        </div>
    </nav>

    <script src="{% static 'js/main.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
