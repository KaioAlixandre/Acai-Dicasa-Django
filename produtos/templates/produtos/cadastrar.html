{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Cadastrar Produto{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Cadastrar Novo Produto</h2>

    <form method="post" enctype="multipart/form-data" class="mb-5">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Salvar Produto
        </button>
        <a href="{% url 'lista_produtos' %}" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
